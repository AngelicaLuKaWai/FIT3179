<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  
<!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>FIT3179 Assignment 2</h1>
      </div>
    </div>
<!-- end pure grid group -->
  
<!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>
<!-- end pure grid group -->

<!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis2" class="vis-container"></div>

    </div>
<!-- end pure grid group -->
  
<!-- pure grid group -->
    <div class="pure-g">

<!-- end pure grid group -->

      </div>
    </div>
<!-- end pure grid group -->
    
<script type="text/javascript">
    
    var specVis1 = "Choroplethmap.vl.json";
    var specVis2 = "ContinentPieChart.vl.json";
    var specVis3 = "LineGraph.vl.json";
//     var specVis4 = "PieChartWPP.vl.json";
    var specVis5 = "ScatterPlot.vl.json";
  
    vegaEmbed('#vis1', specVis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  
    vegaEmbed('#vis2', specVis2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis3', specVis3, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

//     vegaEmbed('#vis4', specVis4, {"actions": false}).then(function(result) {
//     // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
//     }).catch(console.error);
  
    vegaEmbed('#vis5', specVis5, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  
</script>
